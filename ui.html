<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detection</title>
    <style>
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            overflow: hidden;
        }

        header {
            position: fixed;
            width: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8));
            color: #fff;
            padding: 20px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            font-family: 'Roboto', sans-serif; /* Change the heading font */
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        nav a {
            text-decoration: none;
            color: #ffd700;
            font-weight: bold;
            margin: 0 15px;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #fff;
            transform: scale(1.1);
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align to the left */
            width: 100%;
            height: 100vh;
            position: relative;
            z-index: 0;
        }

        #video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #upload-section {
            text-align: left;
            margin: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        #upload-container {
            border: 2px dashed #3498db;
            padding: 30px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        #file-input {
            display: none;
        }

        #upload-label {
            cursor: pointer;
            display: inline-block;
            padding: 20px;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        #upload-label:hover {
            background-color: #2980b9;
        }

        #upload-progress {
            width: 100%;
            margin-top: 20px;
        }

        #upload-instructions {
            margin-top: 20px;
            color: #777;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media screen and (max-width: 600px) {
            nav {
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>DeepSecure</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Upload</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <video id="video-bg" autoplay muted loop>
            <source src="C:\Users\gladw\Desktop\UI\video (1440p).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <section id="upload-section">
            <div id="upload-container">
                <input type="file" id="file-input" accept=".mp4, .avi">
                <label for="file-input" id="upload-label">Drag and drop your video here or click to upload</label>
                <progress id="upload-progress" value="0" max="100"></progress>
                <p id="upload-instructions">Supported formats: MP4, AVI. Maximum file size: 100MB</p>
            </div>
        </section>
    </main>
</body>
</html>
